<form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)" novalidate>
  <div class="form-group">
    <label for="title">Book Title</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="book.title"
      #title="ngModel"
      required
      class="form-control"
      [class.is-invalid]="title.invalid && title.touched"
    />
    <div *ngIf="title.invalid && title.touched" class="invalid-feedback">
      Title is required.
    </div>
  </div>

  <div class="form-group">
    <label for="author">Author</label>
    <input
      type="text"
      id="author"
      name="author"
      [(ngModel)]="book.author"
      #author="ngModel"
      required
      class="form-control"
      [class.is-invalid]="author.invalid && author.touched"
    />
    <div *ngIf="author.invalid && author.touched" class="invalid-feedback">
      Author is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">
    Save
  </button>
</form>
