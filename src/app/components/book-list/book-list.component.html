<h1>Book List</h1>

<a routerLink="/books/add">Add Book</a>

<mat-table [dataSource]="books" class="mat-elevation-z8">

  <ng-container matColumnDef="bookID">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let book"> {{book.bookID}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell *matCellDef="let book"> {{book.title}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="author">
    <mat-header-cell *matHeaderCellDef> Author </mat-header-cell>
    <mat-cell *matCellDef="let book"> {{book.author}} </mat-cell>
  </ng-container>

  
  <ng-container matColumnDef="totalCopies">
    <mat-header-cell *matHeaderCellDef> Total Copies </mat-header-cell>
    <mat-cell *matCellDef="let book"> {{book.totalCopies}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="availableCopies">
    <mat-header-cell *matHeaderCellDef> Available Copies </mat-header-cell>
    <mat-cell *matCellDef="let book"> {{book.availableCopies}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let book">
      <button (click)="deleteBook(book.bookID)">Delete</button>
      <a [routerLink]="['/books/edit', book.bookID]">Edit</a>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
